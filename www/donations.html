<!DOCTYPE html>
<html>
	<head>
		<title>CMS</title>
		<link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet"> 
	</head>
	
	<body>
    <div class="container">
    <h1>CMS Donation form</h1>	
    <form>
    <div class="row">
      <div class="col-md-6">

      <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" placeholder="Enter Name" id="inputName" class="form-control">
    </div>

    <div class="form-group">
      <label for="inputaddr">Address</label>
      <input type="text" class="form-control" id="inputaddr" placeholder="Address">
    </div>
    <div class="form-group">
    <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input type="text" class="form-control" id="exampleInputAmount" placeholder="Amount">
      <div class="input-group-addon">.00</div>
    </div>
  </div>

    <div class="form-group">
      <label for="payment">Payment Method</label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> MasterCard
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Visa
      </label>
      <label class="radio-inline">
        <input type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3"> American Express
      </label>
    </div>

    <div class="form-group">
      <label for="inputReason">Expiration Date</label>
      <div class="row">
        <div class="col-md-2">
          <select class="form-control" id="inputMonth">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control" id="inputYear">
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
          </select>
        </div>
      </div>      
    </div>

    <div class="form-group">
      <label for="code">Security Code</label>
      <input type="number" class="form-control" id="code" placeholder="XXX">
    </div>

    <div class="form-group">
      <label for="inputTextArea">Comments</label>
      <textarea class="form-control" id="inputTextArea" rows="3"></textarea>
    </div>   
    <button class="btn btn-success" type="submit">Submit your Donation</button>
  </form>
    </div>
  </div>
</div>

		<script src="libs/jquery/dist/jquery.js"></script>
		<script src="libs/bootstrap/dist/js/bootstrap.js"></script>
		<script src="js/appjs.js"></script>
	</body>

</html>
