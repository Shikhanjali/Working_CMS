<!DOCTYPE html>
<html>
  <head>
    <title>CMS</title>
    <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="libs/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
    <h1>CMS Editor</h1>
    <form>
    <div class="row">
      <div class="col-md-6">

      <div class="form-group">
      <label for="inputName">Title</label>
      <input type="text" placeholder="Enter Title" id="inputName" class="form-control">
    </div>

     <div class="form-group">
      <label for="inputReason">Date Added/Modified:</label>
      <div class="row">
        <div class="col-md-2">
          <select class="form-control" id="inputDay">
            <option>01</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>12</option>
            <option>11</option>
          </select>
        </div>
        <div class="col-md-2">
          <select class="form-control" id="inputMonth">
            <option>Jan</option>
            <option>Feb</option>
            <option>Mar</option>
            <option>Apr</option>
            <option>May</option>
            <option>Jun</option>
            <option>Jul</option>
            <option>Aug</option>
            <option>Sep</option>
            <option>Oct</option>
            <option>Nov</option>
          </select>
        </div>
        <div class="col-md-3">
          <select class="form-control" id="inputYear">
            <option>2015</option>
            <option>2016</option>
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
          </select>
        </div>
      </div>
    </div>

      <div class="form-group">
      <label for="inputReason">Category:</label>
      <div class="row">
        <div class="col-md-4">
          <select class="form-control" id="inputDay">
            <option>Category 1</option>
            <option>02</option>
            <option>03</option>
            <option>04</option>
            <option>05</option>
            <option>06</option>
            <option>07</option>
            <option>08</option>
            <option>09</option>
            <option>12</option>
            <option>11</option>
          </select>
        </div>
      </div>
    </div>



    <div class="form-group">
      <label for="code">Author</label>
      <input type="text" class="form-control" id="code" placeholder="Author Name">
    </div>

    <div class="form-group">
      <label for="inputTextArea">Content</label>
      <textarea class="form-control" id="inputTextArea" rows="4"></textarea>
    </div>

    <div class="form-group">
      <label for="inputName">Route</label>
      <input type="text" placeholder="Enter Route" id="inputName" class="form-control">
    </div>

    <div class="form-group">
    <label for="exampleInputFile">Add Gallery Item</label>
    <input type="file" id="exampleInputFile">
    <p class="help-block">Please add any media file you want ..</p>
  </div>

    <button class="btn btn-success" type="submit">Submit</button>
  </form>
    </div>
  </div>
</div>

    <script src="libs/jquery/dist/jquery.js"></script>
    <script src="libs/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
